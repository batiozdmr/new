{% load i18n %}
{% load static %}


<div class="wrapper d-flex">
    <div class="sidebar">
        <ul style="padding-left: 0;">
            {% for left_menu in left_menu_list %}
                <li><a href="#">
                    {% if left_menu.menu_image %}

                        <img src="{{ left_menu.menu_image.url }}" alt="{{ left_menu.text }}" width="24" height="25">

                    {% else %}

                        <i class="{{ left_menu.menu_icon.icon }}"></i>

                    {% endif %}


                    {{ left_menu.text }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>


<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        list-style: none;
        text-decoration: none;
        font-family: arial
    }

    body {
        background: #eee
    }

    .wrapper {
        position: relative
    }

    .sidebar {
        position: fixed;
        width: 250px;
        height: 100%;
        background: #f1f1f1;
        padding: 10px 0;
        border-right: 1px solid #ccc !important;
    }

    .wrapper .sidebar ul li {
        padding: 15px
    }


    .wrapper .sidebar ul li a {
        height: 24px;
        font-family: Red Hat Display;
        font-style: normal;
        font-weight: bold;
        font-size: 18px;
        display: flex;
        color: #000000;
        flex-direction: row;
        align-items: baseline;
        align-content: center;
        justify-content: flex-start;
        flex-wrap: nowrap;
        margin-left: 30px;
    }


    .wrapper .sidebar ul li a .fas {
        width: 25px !important;
        margin: 5px;
    }

    .wrapper .sidebar ul li a:hover {
        text-decoration: none
    }

    .userProfile a {
        width: 20px;
        background: #4527A0;
        color: #bdb8d7;
        text-decoration: none;
        font-size: 15px
    }

    .userProfile a:hover {
        color: #fff;
        background: #4527A0
    }

    .userProfile p {
        color: #fff;
        padding: 0 15px 0 15px
    }
</style>
</style>
