<body style="text-align:center">
{% block content %}
    <style>
        @media screen and (max-width: 960px) {
            body {
                background-position: right;
            }
        }
    </style>

    <div class="container">
        <form action="" method="post" class="sosyal-giris-form">
            {% csrf_token %}
            <div class="t3-sosyal-logo"><img src="../../static/assets/img/T3_Sosyal_Logo.png" alt="T3 Sosyal Logo"
                                             width="130"
                                             height="122"></div>
            <div class="form-group-kullanici">
                <img class="kullanici-adi-logo" src="../../static/assets/img/user.png" alt="Kullanıcı Adı Logo"
                     width="20"
                     height="20">
                <input type="text" class="form-control" name="username" placeholder="Kullanıcı Adı">
            </div>
            <div class="form-group-sifre">
                <img class="kullanici-adi-logo" src="../../static/assets/img/lock.png" alt="Şifre Logo" width="20"
                     height="20">
                <input type="password" class="form-control" name="password" id="exampleInputPassword1"
                       placeholder="Password">
            </div>

            <div class="sosyal-giris-text">Hesabınız yok mu ? <a href="/account/register/"
                                                                 style="color: red; text-decoration: none;">Kaydol!</a>
            </div>
            <button type="submit" class="giris-yap">GİRİŞ YAP</button>
            <!--
            <div class="sifremi-unuttum"><a href="">Şifremi Unuttum</a></div>
            -->
        </form>
    </div>
{% endblock %}
